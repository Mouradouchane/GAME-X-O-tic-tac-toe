<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../graphics/logo.png">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/table_style.css">
    <title>GAME [X|O] : HOME</title>
</head>
<body>


    <!-- play & sitting buttons -->
    <div id="contentButton">
        <button class="btns" id="PlayButton"> PLAY </button>
        <button class="btns" id="SittingButton"> SITTING </button>
    </div>


    <!-- game mod part  -->
    <div id="contentMods">
        <div class="mods" id="mod_1">
            <img src="../graphics/pic_player.png" class="modsPic" alt="">
            <p>1 vs 1</p>
        </div>
        <div class="mods" id="mod_2">
            <img src="../graphics/bot_normal.png" class="modsPic" alt="">
            <p>Easy </p>
        </div>
        <div class="mods" id="mod_3">
            <img src="../graphics/bot_normal.png"  class="modsPic" alt="">
            <p>Normal </p>
        </div>
        <div id="HideMods">
            <button id="back"> back </button>
        </div>
    </div>


    <!-- sitting part -->
    <div id="sitting">
        <div class="PartOfSitting">
            <p class="title">users</p>
            
            <div class="content_prop">
                <img src="../graphics/pic_player.png" alt="profile picture" id="ProfilePicterPlayer1">
                <div class="playerStandarInfo">
                    <p id="PlayerOneStandarUsername" > ouchane</p>
                    <p id="PlayerOneStandarScore" > Match Win : 10 </p>
                </div>
            </div>

            <div class="content_prop">
                <p class="prop">picture :</p>
                <input type="file" class="inputs" id="PlayerOnePicture" accept=".png,.jpg">
            </div>

            <div class="content_prop">
                <p class="prop">name :</p>
                <input type="text" placeholder="player 1 name " class="inputs" id="PlayerOneName">
            </div>

        </div>

        <div class="PartOfSitting">
            <p class="title">users</p>
            <div class="content_prop">
                <img src="../graphics/pic_player.png" alt="profile picture" id="ProfilePicterPlayer2">
                <div class="playerStandarInfo">
                    <p id="PlayerTowStandarUsername" > defult </p>
                    <p id="PlayerTowStandarScore" > Match Win : 0 </p>
                </div>
            </div>

            <div class="content_prop">
                <p class="prop">picture :</p>
                <input type="file" class="inputs" id="PlayerTowPicture" accept=".png,.jpg">
            </div>

            <div class="content_prop">
                <p class="prop">name :</p>
                <input type="text" placeholder="player 2 name " class="inputs" id="PlayerTowName">
            </div>
        </div>

        <div class="PartOfSitting" id="GameDetails">
            <p class="title">game-deatils</p>
            <div class="content_prop">
                <p class="prop">block colors : </p>
                <input type="color" class="BrowseInputs" id="BlockOneColor">
                <input type="color" class="BrowseInputs" id="BlockTowColor">

                <div id="ExampleBlocksFull">
                    <div class="ExampleBlocks"></div>
                    <div class="ExampleBlocks"></div>
                </div>
            </div>
            
            <div class="content_prop">
                <p class="prop">hover mod :</p>
                <input type="checkbox" class="CheckBoxInputs" id="HoverModEffect">

                <div id="Hover_ExampleBlocksFull">
                    <div class="Hover_ExampleBlocks"></div>
                    <div class="Hover_ExampleBlocks"></div>
                </div>
            </div>
            <div class="content_prop">
                <p class="prop">background mod :</p>
                <input type="checkbox" class="CheckBoxInputs" id="BackgrondModCheckBox">

            </div>

            <div class="content_prop">
                <p class="prop">backgrounds :</p>
                <div id="ChosingBackgroundGame"> 
                    <img src="../graphics/backgrounds/background_1.jpg" alt="catalog background" class="backs" id="back_catalog1">
                    <img src="../graphics/backgrounds/background_3.jpg" alt="catalog background" class="backs" id="back_catalog3">
                    <img src="../graphics/backgrounds/background_4.jpg" alt="catalog background" class="backs" id="back_catalog4">
                    <img src="../graphics/backgrounds/background_5.jpg" alt="catalog background" class="backs" id="back_catalog5">
                    <img src="../graphics/backgrounds/background_6.jpg" alt="catalog background" class="backs" id="back_catalog6">
                    <img src="../graphics/backgrounds/background_7.jpg" alt="catalog background" class="backs" id="back_catalog7">
                    <img src="../graphics/backgrounds/background_8.jpg" alt="catalog background" class="backs" id="back_catalog8">
                    <img src="../graphics/backgrounds/background_9.png" alt="catalog background" class="backs" id="back_catalog9">
                    <img src="../graphics/backgrounds/background_10.jpg" alt="catalog background" class="backs" id="back_catalog10">
                    <img src="../graphics/backgrounds/background_14.jpg" alt="catalog background" class="backs" id="back_catalog14">
                    <img src="../graphics/backgrounds/background_15.jpg" alt="catalog background" class="backs" id="back_catalog15">
                </div>
            </div>

            <div class="content_prop">
                <p class="prop">recent background :</p>
                <div class="Backgrounds" id="RecentBackgroundGame"> </div>
            </div>
        </div>
        <div class="PartOfSitting">
            <p class="title">audio</p>
            <div class="content_prop">
                <p class="prop">effects :</p>
                <input type="checkbox" class="CheckBoxInputs" id="AudioEffect">
            </div>
            <div class="content_prop">
                <p class="prop">music :</p>
                <input type="checkbox" class="CheckBoxInputs" id="MusicEffect">
            </div>
        </div>
        <div id="ButtonsPart">
            <button>back</button>
        </div>
    </div>

    <script src="./javascript/menu.js"  type="module"></script>
</body>
</html>
